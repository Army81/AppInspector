<!DOCTYPE html>
<html>
<head>
	<title>App Inspector for Sencha</title>
	<link rel="stylesheet" type="text/css" href="resources/css/app.css" />
	
	<script type="text/javascript" src="devtools/utilities.js"></script>

	<script type="text/javascript" src="devtools/treeoutline.js"></script>

			<img src="resources/images/nav-stores.png" class="icon">
